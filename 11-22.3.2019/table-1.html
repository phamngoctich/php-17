<!DOCTYPE html>
<html>
    <head>
    <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    td,
    th {
        border: 1px solid black;
        text-align: center;
        padding: 2px;
    }
    </style>
    </head>
    <body>
    <h3>HTML table</h3>
       <table>
           <thead>
               <tr>
                   <td>NAME</td>
                   <td>Age</td>
                </tr>
           </thead>
           <tbody id="bodyValue"></tbody>
                
        <script>
            var names = ["MAN", 12, "NAM", 18, "HUNG", 23];
            var tableBody = document.getElementById("bodyValue");
            console.log(tableBody);
            for (var i = 0; i < names.length / 2; i++) {
                var tr = document.createElement("tr");
                for (var j = i * 2; j < (i*2)+2; j++){
                var td = document.createElement("td");
                var data = document.createTextNode(names[j]);
                td.appendChild(data);
                tr.appendChild(td);}
                tableBody.appendChild(tr);
                };

                   
        </script>
       </table> 
    </body>
</html>
