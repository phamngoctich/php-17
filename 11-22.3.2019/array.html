<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1 id="h1"></h1>
        <script>
        var names = ["MAN", 12, "NAM", 18, "HUNG", 23];
        for (var i = 0; i< names.length; i++) {
            if (i===0) {
              document.getElementById("h1").innerHTML += names[i];
                        }
             else {
               if (i%2===1){
            document.getElementById("h1").innerHTML += " - " + names[i] + "<br>";
                            }
               else {
            document.getElementById("h1").innerHTML += names[i];
        }
        }
        }
        
        </script>
    </body>
</html>
