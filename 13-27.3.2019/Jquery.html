<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    
    <body>
        
            <button id="get-user">x2 to Get data</button>
            <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody" ></tbody>
            </table>
        <script src="../jquery.min.js"></script>
                
        <script>
            $(document).ready(function(){
              $("#get-user").dblclick(function () {
                  $.get("./Jsondata.json", function(data, status){
                      console.log(data);
                      console.log(status);
                      if (status === "success"){
                          for (var i = 0; i < data.users.length; i++){
                              var tr = '<tr id = "tr-'      + i +    '">    </tr>';
                              var th = "<th>" + (i+1) + "</th>";
                              var tdId = "<td>" + data.users[i].id + "</td>";
                              var tdName = "<td>" + data.users[i].name + "</td>";
                              var tdEmail = "<td>" + data.users[i].email + "</td>";
                              var tdPass = "<td>" + data.users[i].password + "</td>";

                              $("#tableBody").append(tr);
                              $("#tr-" +i).append(th);
                              $("#tr-" +i).append(tdId);
                              $("#tr-" +i).append(tdName);
                              $("#tr-" +i).append(tdEmail);
                              $("#tr-" +i).append(tdPass);
                          }
                      }
                  });
              }); 
            });

</script>
    </body>
</html>
