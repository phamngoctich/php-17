        <script>
            function loadData(){
            var home = new XMLHttpRequest();
            home.open('GET', './Jsondata.json');
            home.send();

            home.onreadystatechange = function (){                    
            if (home.readyState === 4){
                var rawData = home.responseText;
                var data = JSON.parse(rawData);
                var listUsers = data.users;
                listUsers.reverse();
                var tableBody = document.getElementById("users");
for (var i = 0; i<listUsers.length;i++){
                var tr = document.createElement("tr");
                var td = document.createElement("td");
                var id = document.createTextNode(listUsers[i].id);
                td.appendChild(id);
                tr.appendChild(td);

                var td = document.createElement("td");
                var name = document.createTextNode(listUsers[i].name);
                td.appendChild(name);
                tr.appendChild(td);

                var td = document.createElement("td");
                var email = document.createTextNode(listUsers[i].email);
                td.appendChild(email);
                tr.appendChild(td);

                var td = document.createElement("td");
                var pass = document.createTextNode(listUsers[i].password);
                td.appendChild(pass);
                tr.appendChild(td);


                tableBody.appendChild(tr);
            }
                }
            }
        }
        
    loadData();
</script>
