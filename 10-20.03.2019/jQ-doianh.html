<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#xanh").click(function(){
            $("h1").attr("style", "color:blue");
                });
                });
    $(document).ready(function(){
        $("#do").click(function(){
            $("h1").attr("style", "color:red");
                });
                });
    
                var x = 0 ;
    $(document).ready(function(){
        $("#change").click(function(){
            var a = $("#img");
            
           if (x === 0){
               a.attr("src", "./com-suon.jpg");
               x++;
               document.getElementById("monan").innerHTML = "COM SUON";
           }
           else{
               if (x === 1){
                a.attr("src", "./cha-gio.jpg");
                x++; 
                document.getElementById("monan").innerHTML = "CHA GIO";   
               }else{
                a.attr("src", "./bun-cha.jpg");
                x=x-2;
                document.getElementById("monan").innerHTML = "BUN CHA";   
               }
               }
                   
           });
        }); 
    
        var i = 0 ;
    $(document).ready(function(){
    $("#doimauchu").click(function(){
        
        if (i === 0){
            $("h1").attr("style", "color:red");
            i++;   
        }else{
            $("h1").attr("style", "color:yellow");
            i--;}
    });
    });
    


                          
</script>
</head>


<body>
    <h1>BBBB</h1>
    <h1>AAA</h1>
    <h2 id="monan">BUN CHA</h2>
    <img id="img" src="./bun-cha.jpg" alt="bun cha">

    <button id="xanh">XANH</button>
    <button id="do">DO</button>
    <button id="doimauchu">Do-VANG</button>
    <button id="change">Đổi món</button>

</body>
</html>
