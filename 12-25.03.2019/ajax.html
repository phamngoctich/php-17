<!DOCTYPE html>
<html>
    <head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
                }
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }
    </style>
    </head>
    
    <body>
        <table>
            <thead>
                <td>Brand</td>
                <td>Price</td>
                <td>Made in</td>
                <td>Camera spec</td>
            </thead>
            
            <tbody id="brand"></tbody>

        </table>
        <script>
            function loadData(){
            var home = new XMLHttpRequest();
            home.open('GET', './data.json');
            home.send();
            
            home.onreadystatechange = function (){
                if (home.readyState === 4){
                    document.getElementById('brand').innerHTML = JSON.parse(home.responseText).sony.price;
                    
                }
            }
        }
        
    loadData();
